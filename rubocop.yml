# ----------------------------------------

Layout:
  Severity: convention

# # Allow for either `key` or `table` alignment for hashes
# Layout/AlignHash:
#   EnforcedHashRocketStyle:
#     - key
#     - table
#   EnforcedColonStyle:
#     - key
#     - table
Layout/AlignHash:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/MultilineMethodCallIndentation:
  Enabled: false

# ----------------------------------------

Lint:
  Severity: convention

# Lint/HandleExceptions:
#   AllowComments: true

Lint/RedundantSplatExpansion:
  Enabled: false

# ----------------------------------------

Metrics:
  Severity: refactor

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Exclude:
    - '**/test/**/*.rb'
    - '**/*.gemspec'
    - 'config/initializers/simple_form_foundation.rb'

Metrics/ClassLength:
  Max: 250
  Exclude:
    - '**/test/**/*.rb'

Metrics/CyclomaticComplexity:
  Max: 12

Metrics/LineLength:
  Max: 150

Metrics/MethodLength:
  Max: 20

Metrics/ModuleLength:
  Max: 250
  Exclude:
    - '**/test/**/*.rb'

Metrics/ParameterLists:
  CountKeywordArgs: false

# ----------------------------------------

Naming:
  Severity: convention

Naming/UncommunicativeMethodParamName:
  AllowedNames: ["io", "id", "to", "by", "on", "in", "at", "ip", "db", "x", "y"]

# ----------------------------------------

Style:
  Severity: convention

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Style/Encoding:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

Style/StringLiterals:
  Enabled: false

Style/SymbolArray:
  Enabled: false

# Too many false positives while inside heredocs or percent strings.
Style/StringLiteralsInInterpolation:
  Enabled: false

Style/TernaryParentheses:
  Enabled: false

Style/TrailingCommaInArguments:
  Enabled: false

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: consistent_comma
